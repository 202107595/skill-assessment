    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function showThankYou() {
            document.getElementById("feedbackForm").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "block";
        }
    </script>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>

        </nav>

    <div class="content">
        <!-- Harmandeep Singh (Student ID: 202107595) -->
        <img src="timhortons.jpeg" alt="timhortons">
        <h1>Tim Hortons Feedback</h1>

        <section id="feedbackForm">
            <h2>Submit Your Feedback</h2>
            <form action="#" method="POST" onsubmit="showThankYou(); return false;">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="feedback">Feedback:</label><br>
                <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>

        <section id="thankYouMessage" style="display: none;">
            <h2>Thank You for Your Feedback!</h2>
            <p>We appreciate you take a moment to share your experience with us. Hope to see you again!</p>
        </section>
    </div>
